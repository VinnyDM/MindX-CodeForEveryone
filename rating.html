<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rated Artists</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rating-style.css">
</head>
<body>

            <h4>Top Creators</h4>
            <p>Checkout Top Rated Creators on the NFT Marketplace</p>

                <p class="rating">
                    1
                </p>
                <img class="avatar" src="./images/Avatar Placeholder-10.png"></img>
                <h5 class="artist-id">Keepitreal</h5>
                <div class="total-sales">
                    <p>Total Sales: <span id="sales-result">34.53 eth</span></p>
                </div>
            </div>
            <div class="artist-card">
                <p class="rating">
                    2
                </p>
                <img class="avatar" src="./images/Avatar Placeholder-10.png"></img>
                <h5 class="artist-id">Keepitreal</h5>
                <div class="total-sales">
                    <p>Total Sales: <span id="sales-result">34.53 eth</span></p>
                </div>
            </div>
            <div class="artist-card">
                <p class="rating">
                    3
                </p>
                <img class="avatar" src="./images/Avatar Placeholder-10.png"></img>
                <h5 class="artist-id">Keepitreal</h5>
                <div class="total-sales">
                    <p>Total Sales: <span id="sales-result">34.53 eth</span></p>
                </div>
            </div>
            <div class="artist-card">
                <p class="rating">
                    4
                </p>

                <div class="total-sales">
                    <p>Total Sales: <span id="sales-result">34.53 eth</span></p>
                </div>
            </div>
            <div class="artist-card">
                <p class="rating">
                    5
                </p>
                <img class="avatar" src="./images/Avatar Placeholder-10.png"></img>
                <h5 class="artist-id">Keepitreal</h5>
                <div class="total-sales">
                    <p>Total Sales: <span id="sales-result">34.53 eth</span></p>
                </div>
            </div>
        </div>
        <button class="btn secondary-icon-btn">
            <img class="ikon" src="./icons/RocketLaunch.svg" alt="">View Rankings
        </button>
    </section>
</body>
</html>
