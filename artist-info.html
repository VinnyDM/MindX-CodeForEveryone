<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Info</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9f825e27e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="artist-info">
        <div class="title">
            <h3>Animakid</h3>
        </div>
        <div class="button-grp">
            <button class="primary-icon-btn">
                <i class="fa-regular fa-clone"></i> 0xc0E3...B79C
            </button>
            <button class="secondary-icon-btn">
                <i class="fa-regular fa-square-plus"></i>Follow
            </button>
        </div>
        <div class="achievement">
            <div class="numb">
                <h5>250k+</h5>
                <p>Volume</p>
            </div>
            <div class="numb">
                <h5>50k+</h5>
                <p>NFTs Sold</p>
            </div>
            <div class="numb">
                <h5>3000+</h5>
                <p>Followers</p>
            </div>
        </div>
        <div class="bio-wrapper">
            <p id="bio-title">Bio</p>
            <p>The internet's friendliest designer kid.</p>
        </div>
        <div class="links-wrapper">
            <p id="bio-title">Links</p>
            <a href="">
                <img src="./images/DiscordLogo.png" alt="Discord Logo" class="community-icon">
            </a>
            <a href="">
                <img src="./images/YoutubeLogo.png" alt="Youtube Logo" class="community-icon">
            </a>
            <a href="">
                <img src="./images/TwitterLogo.png" alt="Twitter Logo" class="community-icon">
            </a>
            <a href="">
                <img src="./images/InstagramLogo.png" alt="Instagram Logo" class="community-icon">
            </a>
        </div>
    </section>
</body>
</html>
